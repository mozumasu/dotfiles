snippets:
  # snippet and keyword abbrev
  - name: git status
    keyword: gs
    snippet: git status --short --branch

  # snippet with placeholder
  - name: git commit message
    keyword: gcim
    snippet: git commit -m '{{commit_message}}'

  - keyword: proot
    snippet: cd $(git rev-parse --show-toplevel)

  - name: "null"
    keyword: "null"
    snippet: ">/dev/null 2>&1"
    # auto expand condition
    # If not defined, it is only valid at the beginning of a line.
    context:
      # buffer: ''
      lbuffer: '.+\s'
      # rbuffer: ''

  - name: branch
    keyword: B
    snippet: git symbolic-ref --short HEAD
    context:
      lbuffer: '^git\s+checkout\s+'
    evaluate: true # eval snippet

  - name: today
    keyword: td
    snippet: date +%Y-%m-%d
    evaluate: true

  - keyword: G
    snippet: '| grep'
    context:
      lbuffer: '.+\s'
 
  - keyword: '-'
    snippet: cd -

  - keyword: proot
    snipepet: 'cd $(git rev-parse --show-toplevel)'

  - keyword: ll
    snippet: ls -l

  - keyword: la
    snippet: ls -a

  - keyword: lla
    snippet: ls -la

  - keyword: r
    snippet: exec $SHELL -l

  - keyword: myip
    snippet: curl ifconfig.me

  - keyword: dhosts
    snippet: nvim ~/.ssh/conf.d/hosts/

  - keyword: hosts
    snippet: sudo nvim /etc/hosts

  - keyword: zenn
    snippet: nvim ~/src/private/zenn

  - keyword: g
    snippet: git

  - keyword: gs
    snippet: git status

  - keyword: gsw
    snippet: git switch

  - keyword: gpl
    snippet: git pull

  - keyword: gfe
    snippet: git fetch


completions:
  # simple sourceCommand, no callback
  - name: kill signal
    patterns:
      - "^kill -s $"
    sourceCommand: "kill -l | tr ' ' '\\n'"
    options:
      --prompt: "'Kill Signal> '"

  # use excludePatterns and callback
  - name: kill pid
    patterns:
      - "^kill( .*)? $"
    excludePatterns:
      # -l, -n or -s is followed by SIGNAL instead of PID
      - " -[lns] $"
    sourceCommand: "LANG=C ps -ef | sed 1d"
    options:
      --multi: true
      --prompt: "'Kill Process> '"
    callback: "awk '{print $2}'"

  # Use null (\0) termination Input / Output
  - name: chdir
    patterns:
      - "^;cd $"
    sourceCommand: "find . -path '*/.git' -prune -o -maxdepth 5 -type d -print0"
    options:
      # Added --read0 if null termination is used in `sourceCommand` output.
      --read0: true
      --prompt: "'Chdir> '"
      --preview: "cd {} && ls -a | sed '/^[.]*$/d'"
    callback: "cut -z -c 3-"
    callbackZero: true  # null termination is used in `callback` I/O

  - name: ssh login
    patterns:
      - "^ssh(?: .*)? $"
    sourceCommand: |
      cat "$HOME/.ssh/conf.d/hosts/"**/*(.) | grep -E '^HOST\s' | grep -v '\*' | awk '{print $2}' | sort -u
    options:
      --prompt: "'ssh > '"

  - name: package scripts
    patterns:
      - "npm run(?: .*)? $"
      - "yarn run(?: .*)? $"
      - "pnpm run(?: .*)? $"
      - "bun run(?: .*)? $"
    sourceCommand: 'jq -r ''.scripts | to_entries | .[] | .key + " = " + .value'' package.json'
    options:
      --prompt: "'npm run > '"
    callback: "awk -F ' = ' '{ print $1 }'"

  - name: nb edit
    patterns:
      - "^nb e( .*)? $"
      - "^nb edit( .*)? $"
    sourceCommand: "nb ls --all --no-color | grep -E '^\\[[0-9]+\\]'"
    options:
      --prompt: "'nb edit >'"
      --preview: "echo {} | sed -E 's/^\\[([0-9]+)\\].*/\\1/' | xargs nb show"
    callback: "sed -E 's/^\\[([0-9]+)\\].*/\\1/'"

  - name: gh browse
    patterns:
      - "^gh browse -R( .*)? $"
    sourceCommand: "gh repo list --visibility=public | awk '{print $1}'"
    options:
      --prompt: "'browse repo >'"

  - name: ghq get
    patterns:
      - "^ghqg"
      - "^ghq get( .*)? $"
    sourceCommand: "gh repo list | awk '{print $1}'"
    options:
      --prompt: "'browse repo >'"
    callback: "ghq get ${1}"

  - name: gh run ID
    patterns:
      - "^gh run (watch|view|cancel|download|rerun)( .*)? $"
    sourceCommand: gh run list --limit 20 --json databaseId,status,conclusion,displayTitle,workflowName | jq -r '.[] | "\(.databaseId)\t[\(if .status != "completed" then "⚡" elif .conclusion == "success" then "✓" elif .conclusion == "failure" then "✗" else "⚠" end)] \(.displayTitle) (\(.workflowName))"'
    options:
      --prompt: "'Run ID> '"
      --preview: "echo {} | cut -f2-"
    callback: "awk '{print $1}'"

  - name: instance-id
    patterns:
      - "aws ec2-instance-connect ssh --instance-id( .*)?"
    sourceCommand: "aws ec2 describe-instances --query 'Reservations[*].Instances[*].[InstanceId, Tags[?Key==`Name`].Value | [0]]' --output text"
    callback: "awk -F ' ' '{ print $1 }'"

  - name: Makefile
    patterns:
      - "^make( .*)? $"
    sourceCommand: 'make help | sed -E "s/\x1b\[([0-9]{1,3}((;[0-9]{1,3})*)?)?[mGK]//g"'
    callback: "awk '{printf $2}'"
    options:
      --prompt: "'make> '"

  - name: suspend
    patterns:
      - "^fg $"
    sourceCommand: "jobs"
    callback: "cut -d'[' -f2 | cut -d']' -f1 | sed 's/^/%/'"

  # AWS
  - name: aws profile
    patterns:
      - "aws-vault login( .*)? $"
      - '^aws\b.*--profile(?:(?:=|\s+)([A-Za-z0-9._-]*))?\s*$'
    sourceCommand: "aws configure list-profiles"

  # ECS
  - name: EcsCluster
    patterns:
    # right after the option, value not typed yet
    - '^.*--cluster(?:$|\\\s*)$'
    - '^.*--cluster\s+$'
    # while typing the value (until another -- option or a line continuation \ appears)
    - '^.*--cluster(?:=|\s+)(?=[^\s\\-])[^\\]*$'
    sourceCommand: aws ecs list-clusters | jq -r '.clusterArns[] | split("/")[-1]'

  - name: TaskDefinition
    patterns:
    # right after the option, value not typed yet
    - '^.*--task-definition(?:$|\\\s*)$'
    - '^.*--task-definition\s+$'
    # while typing the value (until another -- option or a line continuation \ appears)
    - '^.*--task-definition(?:=|\s+)(?=[^\s\\-])[^\\]*$'
    sourceCommand: aws ecs list-task-definitions --status ACTIVE --sort DESC | jq -r '.taskDefinitionArns[] | split("/")[-1]'

  - name: SubnetId
    patterns:
      - '^.*\bsubnets=\[[^\]]*$'
      # - '^.*subnets=\[(.*)?$'
      - '^.*\bsubnet-[0-9a-f]*$'
    sourceCommand: aws ec2 describe-subnets --query 'Subnets[].SubnetId' --output text | tr '\t' '\n'

  - name: SecurityGroupId
    patterns:
      - '^.*securityGroups=\[[^\]]*$'
      # - '^.*securityGroups=\[(.*)?$'
      - '^.*\bsg-[0-9a-f]*$'
    sourceCommand: aws ec2 describe-security-groups --query 'SecurityGroups[].GroupId' --output text | tr '\t' '\n'

  - name: mise plugins install
    patterns:
    - '^.*\bmise plugins install\s*$'
    sourceCommand: mise plugins ls-remote
  
  - name: mise plugins uninstall
    patterns:
    - '^.*\bmise plugins uninstall\s*$'
    sourceCommand: mise plugins ls

  - name: cloudformation stack name
    patterns:
    - 'aws cloudformation.*--stack-name'
    sourceCommand: aws cloudformation describe-stacks --query 'Stacks[].StackName' --output text | tr '\t' '\n'

  - name: aws cli completer
    patterns:
      - '^\s*aws(?:$|\s.*)$'
    sourceCommand: 'COMP_LINE="${LBUFFER}${RBUFFER}" COMP_POINT=${#LBUFFER} aws_completer 2>/dev/null'
    options:
      --prompt: "'aws > '"

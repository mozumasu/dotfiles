history:
  defaultScope: global
  fzfCommand: fzf-tmux
  fzfOptions: 
    - "-p 50%,50%"
  redact:
  keymap:
    deleteSoft: ctrl-d
    deleteHard: alt-d
    toggleScope: ctrl-r

snippets:
  - name: "null"
    keyword: "null"
    snippet: ">/dev/null 2>&1"
    # auto expand condition
    # If not defined, it is only valid at the beginning of a line.
    context:
      # buffer: ''
      lbuffer: '.+\s'
      # rbuffer: ''

  - name: today
    keyword: td
    snippet: date +%Y-%m-%d
    evaluate: true

  - name: copy
    keyword: CC
    snippet: "| pbcopy"
    context:
      lbuffer: '.+\s'

  - name: cd there
    keyword: CD
    snippet: "&& cd $_"
    context:
      lbuffer: '.+\s'

  - keyword: G
    snippet: '| grep'
    context:
      lbuffer: '.+\s'

  - keyword: '-'
    snippet: cd -

  - keyword: ll
    snippet: ls -l

  - keyword: la
    snippet: ls -a

  - keyword: lla
    snippet: ls -la

  - keyword: r
    snippet: exec $SHELL -l

  - keyword: myip
    snippet: curl ifconfig.me

  - keyword: dhosts
    snippet: nvim ~/.ssh/conf.d/hosts/

  - keyword: hosts
    snippet: sudo nvim /etc/hosts

  - keyword: zenn
    snippet: nvim ~/src/private/zenn

  - keyword: mul
    snippet: multipass

  - keyword: ap
    snippet: ansible-playbook

  - keyword: anv
    snippet: ansible-valut

  - keyword: tf
    snippet: terraform

  - keyword: ap
    snippet: apply
    context:
      lbuffer: '^terraform\s+'

  - keyword: pl
    snippet: plan
    context:
      lbuffer: '^terraform\s+'

  - keyword: in
    snippet: init
    context:
      lbuffer: '^terraform\s+'

  - keyword: st
    snippet: state
    context:
      lbuffer: '^terraform\s+'

  - keyword: stl
    snippet: state list
    context:
      lbuffer: '^terraform\s+'

  - keyword: py
    snippet: python3

  - keyword: upy
    snippet: uv run python

  - keyword: f
    snippet: open .

  - keyword: vpn
    snippet: vpnutil

  - keyword: ld
    snippet: lazydocker

    # Claude Code
  - keyword: cc
    snippet: claude -c
  - keyword: serena
    snippet: claude mcp add serena -- uvx --from git+https://github.com/oraios/serena serena-mcp-server --context ide-assistant --project $(pwd)

  - keyword: serena-init
    snippet: mcp__serena__initial_instructions

  - keyword: cs;
    snippet: claude --append-system-prompt $(uvx --from git+https://github.com/oraios/serena serena print-system-prompt)

  - name: notify function
    keyword: n
    snippet: notify
    context:
      lbuffer: '.+;'

completions:
  # simple sourceCommand, no callback
  - name: kill signal
    patterns:
      - "^kill -s $"
    sourceCommand: "kill -l | tr ' ' '\\n'"
    options:
      --prompt: "'Kill Signal> '"

  # use excludePatterns and callback
  - name: kill pid
    patterns:
      - "^kill( .*)? $"
    excludePatterns:
      # -l, -n or -s is followed by SIGNAL instead of PID
      - " -[lns] $"
    sourceCommand: "LANG=C ps -ef | sed 1d"
    options:
      --multi: true
      --prompt: "'Kill Process> '"
    callback: "awk '{print $2}'"

  # Use null (\0) termination Input / Output
  - name: chdir
    patterns:
      - "^;cd $"
    sourceCommand: "find . -path '*/.git' -prune -o -maxdepth 5 -type d -print0"
    options:
      # Added --read0 if null termination is used in `sourceCommand` output.
      --read0: true
      --prompt: "'Chdir> '"
      --preview: "cd {} && ls -a | sed '/^[.]*$/d'"
    callback: "cut -z -c 3-"
    callbackZero: true  # null termination is used in `callback` I/O

  - name: ssh login
    patterns:
      - "^ssh(?: .*)? $"
    sourceCommand: |
      cat "$HOME/.ssh/conf.d/hosts/"**/*(.) | grep -E '^HOST\s' | grep -v '\*' | awk '{print $2}' | sort -u
    options:
      --prompt: "'ssh > '"


presets:
  web-dev:
    name: My Scratch Workspace
    description: editor, container
    layout:
      type: horizontal
      ratio: [3, 2]
      panes:
        - name: editor
          command: nvim
          focus: true
        - type: vertical
          ratio: [7, 3]
          panes:
            - name: git
              command: lazygit
              env:
                NODE_ENV: development
            - name: logs
              command: cmatrix
              title: cmatrix
              # delay: 500
  monitor:
    name: Monitor
    command: htop
  zenn:
    name: Zenn Workspace
    description: nvim, claude, server
    layout:
      type: horizontal
      ratio: [1, 1]
      panes:
      - name: editor
        command: nvim
        cwd: /Users/mozumasu/src/github.com/mozumasu/zenn
        focus: true
      - type: vertical
        ratio: [9, 1]
        panes:
          - name: claude
            command: claude
            cwd: /Users/mozumasu/src/github.com/mozumasu/zenn
          - name: server
            command: task pv
            cwd: /Users/mozumasu/src/github.com/mozumasu/zenn
